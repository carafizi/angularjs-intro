<!DOCTYPE html>
<html>
<head>
    <title>Filters in Action</title>
</head>
<body ng-app="angularIntroApp">

<div ng-controller="FilterCtrlArrays as ctrl">

    <button ng-click="ctrl.currentFilter = 'string'">Filter with String</button>
    <button ng-click="ctrl.currentFilter = 'object'">Filter with Object</button>
    <button ng-click="ctrl.currentFilter = 'function'">Filter with Function</button>

    <p></p>
    Search by text <input type="text" ng-model="ctrl.filterOptions['string']">

    <p></p>
    <!--Show Champions Only <input type="checkbox" ng-model="ctrl.filterOptions['object'].isChampion">-->

    <ul>
        <li ng-repeat="team in ctrl.teams |
                   filter:ctrl.filterOptions[ctrl.currentFilter] |
                   orderBy:ctrl.sortOrder |
                   limitTo:10">
            {{team.team}} : {{team.country}} : {{team.isChampion}}
        </li>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
