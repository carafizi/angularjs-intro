<!DOCTYPE html>
<html ng-app="angularIntroApp">
<head>
  <title>Notes App</title>
  <style>
    .done {
      background-color: #33bc15;
    }

    .pending {
      background-color: #ff5638;
    }
  </style>
</head>

<body ng-controller="MoreDirectivesCtrl as ctrl">

<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)" style="width: 300px">
  <span class="label"> {{note.label}} - </span>
  <span class="assignee" ng-show="note.done" ng-bind="note.assignee"></span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script src="app.js"></script>

</body>
</html>
