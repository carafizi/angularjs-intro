<html ng-app="angularIntroApp">

<head>
    <title>HTTP Post Example</title>
    <style>
        .item {
            padding: 10px;
        }
    </style>
</head>

<body ng-controller="MainCtrl as mainCtrl">
<h1>Hello Servers!</h1>
<div ng-repeat="item in mainCtrl.items" class="item">
    <div>UserId:<span ng-bind="item.userId"></span></div>
    <div>ID:<span ng-bind="item.id"></span></div>
    <div>Body:<span ng-bind="item.body"></span></div>
    <div>Title: <span ng-bind="item.title"></span></div>
</div>

<div>
    <form name="addForm" ng-submit="mainCtrl.add()">
        <input type="text"
               placeholder="Label"
               ng-model="mainCtrl.newTodo.label"
               required>
        <input type="text"
               placeholder="Author"
               ng-model="mainCtrl.newTodo.author"
               required>
        <input type="submit"
               value="Add"
               ng-disabled="addForm.$invalid">
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
