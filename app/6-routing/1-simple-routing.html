<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
</head>

<body ng-app="routingApp">

<h2>AngularJS Routing Application</h2>

<ul>
    <li><a href="#/">Default Route</a></li>
    <li><a href="#/second">Second Route</a></li>
    <li><a href="#/third">Third Route</a></li>
    <li><a href="#/included">Included template</a></li>
    <li><a href="#/redirectToSecond">Redirect to second</a></li>
    <li><a href="#/nonexistingstring">Non existing route</a></li>
</ul>

<div ng-view></div>

<script type="text/javascript">
    var app = angular.module('routingApp', ['ngRoute']);

    app.config(['$routeProvider', function ($routeProvider) {
        $routeProvider
                .when('/', {template: '<h5>This is the DEFAULT route</h5>'})
                .when('/second', {template: '<h5>This is the SECOND route</h5>'})
                .when('/third', {template: '<h5>This is the THIRD route</h5>'})
                .when('/included', {templateUrl: 'template.html'})
                .when('/redirectToSecond', {redirectTo: '/second'})
                .otherwise({redirectTo: '/'});
    }]);
</script>
</body>
</html>
